<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Redirect all paths back to root with JS (preserve path in history)
      const redirect = () => {
        const path = location.pathname;
        const search = location.search;
        const hash = location.hash;
        const newUrl = "/" + (path + search + hash).replace(/^\//, '');
        history.replaceState(null, "", newUrl);
        location.replace("/");
      };
      redirect();
    </script>
  </head>
  <body></body>
</html>
